{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-auto">
            <h3 class="text-primary">Submit your <strong>best</strong> riddle</h3>
            {{ question }}

        </div>
    </div>

    <div class="row justify-content-md-center mt-5">
        <div class="col-md-auto">
            <form action="/riddle/new" method="POST">
                <input type="text" name="question" placeholder="Enter the riddle here" />
                <input type="text" name="answer" placeholder="Enter the answer to the riddle here" />
                <button type="submit" class="btn btn-secondary my-2 my-sm-0">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
