<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-auto mt-5 mb-5">
            <h1 class="display-3 text-muted"><i class="text-primary fas fa-puzzle-piece d-none d-md-inline d-xl-inline mr-5"></i>Riddle Game <i class="text-primary d-none d-md-inline far fa-heart ml-5"></i></h1> 
        </div>
    </div>
</div>
<div class="container mb-5">

        <div class="col-sm-auto mt-2 ml-5">

                <a href="{{ url_for('showRiddle') }}">Play <i class="text-secondary fas fa-dice d-none d-md-inline d-xl-inline ml-5"></i></a>

        </div>
