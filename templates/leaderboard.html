{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-auto">
            <h1 class="text-primary">Leaderboard</h1>
        </div>
    </div>

    <div class="row justify-content-md-center mt-5">
        <div class="col-md-auto">
            <ul>
                {% for user in scores %}
                <h3 class="text-info">
                    <strong>{{ user[0] }}:</strong> {{ user[1] }}
                </h3>
                {% endfor %}
            </ul>
        </div>

    </div>
</div>
{% endblock %}
