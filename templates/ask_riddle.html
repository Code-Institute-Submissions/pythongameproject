{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
    <div class="row justify-content-md-center mt-5">
        <div class="col-8 col-offset-4 mt-5 mb-5">
            <h1>Answer the question below,</h1> 
            <h2>give it your best shot!</h2
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-auto">
            <h3 class="text-primary"> {{ riddle.question }} </h3>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-auto mb-5">
            <form action="/riddle/{{ riddle.id }}" method="POST">
                <input type="text" name="answer" />
                <button type="submit" class="btn btn-secondary my-2 my-sm-0 ml-2">Submit Answer <i class="fas fa-dice ml-2"></i></button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
