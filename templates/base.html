<!doctype html>
<html>

<head>
    <title>Riddle Game Extravaganza</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/styles.css" type="text/css" />
</head>

<body>
    <section>
        <div class="container">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" 
                    data-target="#navbarColor02" aria-controls="navbarColor02" 
                    aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                      </button>

                    <div class="collapse navbar-collapse" id="navbarColor02">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('showRiddle', riddle_id=1) }}">Play Riddle Game</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('showNewRiddle') }}">Submit your riddle</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a>
                            </li>
                        </ul>
                        
                        <ul class="navbar-nav ml-auto">
                            {% if session['logged_in_user_id'] %}
                            <p>Welcome {{ session['logged_in_username'] }}
                            <span>
                                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                            </span>
                            </p>
                            {% else %}
                            <span>
                                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                            </span>
                            {% endif %}
                            
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </section>
<section>
    <div class="container">
                {% block content %} 
                {% endblock %}
        </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="col-12">
            <footer>
    <p>page made by MiSigno</p>
    </footer>
        </div>
    </div>
</section>
</body>

</html>
