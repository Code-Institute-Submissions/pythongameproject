<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Riddle Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/spacing-utils.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css" type="text/css" />
</head>

<!----------------------------------------------------------------------Body -->

<body>
    
<!---------------------------------------------------------------------Navbar-->
    
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fab fa-fort-awesome mr-2"></i>Home</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                      </button>

                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('showRiddle') }}"><i class="fas fa-dice ml-2 mr-2"></i>Play</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('showNewRiddle') }}"> <i class="far fa-envelope ml-2 mr-2"></i>Submit a Riddle</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('leaderboard') }}"><i class="fas fa-trophy ml-2 mr-2"></i>Leaderboard</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav ml-auto">
                            {% if session['logged_in_user_id'] %}
                            <h5 class="mr-5 ml-5 mt-2 nav-link"> Welcome {{ session['logged_in_username'] }}
                            </h5>

                            <h5 class="mt-2">
                                <a class="nav-link" href="{{ url_for('logout') }}">Logout <i class="fas fa-door-open ml-2"></i></a>
                            </h5>
                            {% else %}
                            <h5 class="mt-2">
                                <a class="nav-link" href="{{ url_for('login') }}">Login <i class="fas fa-door-closed ml-2"></i></a>
                            </h5>
                            {% endif %}

                        </ul>
                    </div>
                </nav>

<!---------------------------------------------------------------------Content-->

    <section>
        {% block content %} {% endblock %}
    </section>

<!---------------------------------------------------------------------Footer-->

    <section>
        <footer>
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-sm-auto mt-5">
                        <h6>made by MiSigno<i class="text-danger far fa-heart"></i></h6>
                    </div>
                </div>
            </div>
        </footer>
    </section>

    <!-------------------Javascript at the end of document to improve performance-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
