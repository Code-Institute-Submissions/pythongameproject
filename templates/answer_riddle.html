        <div class="col-md-auto">
            <div class="alert alert-{{ 'success' if correct else 'info' }}">
                <h1>Your answer was {{ 'correct' if correct else 'incorrect' }}</h1>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-auto">
            <button type="button" class="btn btn-primary" href="#">Next Riddle</button>
        </div>
    </div>
</div>
{% endblock %}
