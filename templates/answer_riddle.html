{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-auto mt-5 mb-5">
            <div class="alert alert-{{ 'success' if correct else 'info' }}">
                <h1 class="display-3">Your answer was {{ 'correct' if correct else 'incorrect' }}</h1>
                    <h4>The answer is {{ riddle.answer }}</h4>
            </div>
        </div>
    </div>
</div>
<div class="container">    
    <div class="row justify-content-center mt-5">
        <div class="col-4">
            <a class="btn btn-success" href="{{ url_for('showRiddle', riddle_id=(riddle.id+1)) }}">Next<i class="fas fa-chevron-circle-right ml-2"></i></a>
        </div>
    </div>
</div>
{% endblock %}
