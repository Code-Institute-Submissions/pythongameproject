<!------------------------------------------------------------Base extension -->

{% extends 'base.html' %} {% block content %}

<!---------------------------------------------------------Login or register -->

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <h2 class="display-4 text-primary">Login <small class="text-muted">or <strong>register</strong> a new user</small></h2>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-4 offset-4">
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="username" />
                <br>
                <br>
                <input type="password" name="password" placeholder="password" />
                <br>
                <br>
                <button type="submit" class="btn btn-secondary my-2 my-sm-0">Send</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
